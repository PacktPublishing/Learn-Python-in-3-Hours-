{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
<h1 style='color: green;'>{{ SITENAME }}</h1>
{% for article in articles %}
<h2>
    <a href="{{ article.slug }}.html">{{ article.title }}</a>
</h2>
<label>Posted on <strong>{{ article.date }}</strong></label>
{{ article.content|truncate(10) }}
{% else %}
No posts yet!
{% endfor %}
{% endblock %}
